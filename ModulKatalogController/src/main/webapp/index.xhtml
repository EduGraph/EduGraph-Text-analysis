<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<div id="site" >
		<div id="wrapper">
			<div id="headerwrap">
				<div id="header">
				<h1 class="logoText">Controller für Modulkataloganalyse</h1>
				<h2 class="logoText">Projekt EduGraph</h2>
				</div>
			</div>
			<div id="navigationwrap">
				<div id="navigation">
					<p:panelGrid style="height:40px;">
						<h:form id="myIndexForm">
							<p:commandButton action="#{indexPageController.goToCreationPage()}" value="Katalog hinzufügen" icon="ui-icon-document" style="font-size:120%;"/> 
							<p:commandButton action="#{indexPageController.goToViewPage()}" value="Kataloge anzeigen" icon="ui-icon-clipboard" style="font-size:120%;"/>
						</h:form>

					</p:panelGrid>
				</div>
			</div>
			<div id="contentwrap">
				<div id="content">			
	
				</div>
			</div>
			<div id="footerwrap">
				<div id="footer">
					<p>Copyright Manuel Raddatz</p>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
